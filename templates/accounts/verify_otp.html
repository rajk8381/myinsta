{% extends "base.html"%}
{% block content%}
<div class="mtp-5"></div>
<div class="m-auto col-md-3">
        {% if messages %}
        <div class="alert alert-info text-center">
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
</div>
    <div class="m-auto col-md-3 shadow p-4">
        <h3 class="text-center m-4">Verify Otp!</h3>

        <form method="post" class="myform">
            {% csrf_token %}

            <div class="form-group">
                <input type="number" name="otp_code" placeholder="Enter OTP here" class="form-control">
            </div>
            <div class="form-group">

                <button type="submit" class="btn btn-success">Verified</button>
            </div>

                </form>
    </div>
{% endblock%}
